version: '3.8'
services:
  docs:
    build:
      context: ./
      dockerfile: ./docs/Dockerfile
    ports:
      - "8080:3000"
      - "3010:3010"
    volumes:
      - "./docs/src:/app/src"
      - "./core/src:/core/src"
      - "./web-components/src:/web-components/src"
      - "./editor/src:/editor/src"
  editor:
    build:
      context: ./
      dockerfile: ./editor/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - "./editor/src:/app/src"
      - "./core/src:/core/src"
      - "./web-components/src:/web-components/src"